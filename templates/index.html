<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindMyRecipe</title>

  <!-- Jinja link (keep) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=3) }}">

  <!-- Hardcoded fallback (temporary test) -->
  <link rel="stylesheet" href="/static/style.css?v=3">

  <style>
    :root {
      --bg:#CED4E5;
      --header-bg: #EAEBEF;
      --card-bg:#FFF;
      --ink:#222;
      --muted: rgba(0,0,0,0.37);
      --accent:#4F7CFF;
      --accent-dark: #3A5EDC;
      --input-bg: #D9D9D9;
      --input-placeholder: #222;
      --button-bg: #4F7CFF;
      --button-hover-bg: #3A5EDC;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      color: var(--ink);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      align-items: center;
    }
    header{
      width: 100%;
      max-width: 960px;
      height: 60px;
      background: var(--header-bg);
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 24px;
      position: relative;
      justify-content: center;
      user-select: none;
    }
    header .top-var,
    header .logo-text,
    header .search-label,
    header nav div,
    header img.logo {
      position: static !important;
      top: auto !important;
      left: auto !important;
      right: auto !important;
      margin: 0 !important;
      background: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      z-index: auto !important;
    }
    header nav {
      position: static !important;
      top: auto !important;
      left: auto !important;
      right: auto !important;
      margin: 0 !important;
      background: none !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      z-index: auto !important;
      flex-wrap: nowrap;
    }
    header nav img {
      width: 14px;
      height: 14px;
      margin-right: 5px;
      vertical-align: middle;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      font-family: Montserrat, sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--ink);
      cursor: default;
    }
    .logo-container img {
      height: 40px;
      width: auto;
      object-fit: contain;
      user-select: none;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-family: 'Montserrat Alternates', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      color: var(--ink);
      flex: 1;
      margin-left: 40px;
    }
    nav div {
      cursor: pointer;
      white-space: nowrap;
      outline-offset: 2px;
    }
    nav div:hover,
    nav div:focus {
      color: var(--accent);
      outline: none;
    }
    .search {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    input#ingredient {
      flex-grow: 1;
      min-width: 250px;
      max-width: 640px;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif;
      color: var(--ink);
      background: var(--input-bg);
    }
    input#ingredietn::placeholder {
      color: var(--input-placeholder);
    }
    label.checkbox {
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    label.checkbox input {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    button#go {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      background:  var(--accent);
      color: #FFF;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }
    button#go:hover,
    button#go:focus {
      background: var(--accent-dark);
      outline: none;
    }
    .results {
      width: 100%;
      max-width: 960px;
      margin: 0 auto 40px auto;
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid #EEE;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      user-select: none;
    }
    .card .meta {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
    }
    .card .meta h3 {
      margin: 6px 0;
      font-size: 1.1rem;
      font-weight: 700;
      flex-grow: 1;
    }
    .time {
      color:var(--muted);
      font-size:0.9rem;
      white-space: nowrap;
    }
    .desc {
      color: var(--muted);
      font-size: 0.95rem;
      margin: 0;
    }
    .ing {
      color:#333;
      font-size:0.95rem;
      margin: 0;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
    details {
      margin-top:6px;
      font-size: 0.95rem;
      color: var(--muted);
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      outline-offset: 2px;
      outline-color: var(--accent);
    }
    .empty {
      text-align: center;
      color: var(--muted);
      font-size:1.2rem;
      padding: 30px;
    }
    @media (max-width: 480px) {
      header {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }
      nav {
        gap: 24px;
        font-size: 0.9rem;
      }
      .card img {
        height: 140px;
      }
    }
  </style>

</head>
<body>

  <header role="banner" aria-label="Site Header">
    <div class="logo-container">
      <img class="logo" src="{{ url_for('static', filename='Image/FindMyRecipesBrandLogo_202508112031.png') }}" />
      <div>FindMyRecipe</div>
    </div>
    <nav>
      <div tabindex="0">Home</div>
      <div tabindex="0">My Recipes</div>
      <div tabindex="0">My Favorites</div>
      <div tabindex="0">Ingredients</div>
    </nav>
  </header>

  <section class="search" role="search" aria-label="Search for recipes by ingredients">
    <input id="ingredient" placeholder="e.g., tomato onion garlic" aria-label="Enter ingredients to search recipes" />
    <label class="checkbox" for="requireAll"><input id="requireAll" type="checkbox" aria-label="Require all ingredients" /> require all</label>
    <button id="go" aria-label="Search recipes">Search</button>
  </section>

  <section id="results" class="results" aria-live="polite" aria-atomic="true"></section>

  <script>
  async function search() {
  const q = document.getElementById('ingredient').value.trim();
  const requireAll = document.getElementById('requireAll').checked;
  if (!q) return;
  const url = `/search?ingredient=${encodeURIComponent(q)}&require_all=${requireAll}&k=12`;
  const res = await fetch(url);
  const data = await res.json();
  const box = document.getElementById('results');

  if (!data.length) {
    box.innerHTML = `<p class="empty">No recipes found.</p>`;
    return;
  }
  box.innerHTML = data.map(r => `
    <article class="card">
      ${r.image ? `<img src="${r.image}" alt="${r.title}" />` : ``}
      <div class="meta">
        <h3>${r.title}</h3>
        ${r["total time"] ? `<p class="time">${r["total time"]}</p>` : ``}
      </div>
      <p class="desc">${r.description ?? ""}</p>
      <p class="ing"><strong>Ingredients:</strong> ${r.ingredients}</p>
      <details><summary>Instructions</summary><p>${r.instructions}</p></details>
    </article>
  `).join('');
}
document.getElementById('go').addEventListener('click', search);
document.getElementById('ingredient').addEventListener('keydown', e => { if (e.key === 'Enter') search(); });
</script>

</body>
</html>
