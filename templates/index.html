<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find My Recipe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css', v=9) }}">
  <link rel="icon" type="image/png"
        href="{{ url_for('static', filename='Image/FindMyRecipesBrandLogo_20250811203114.png') }}">

  <!-- BOOTSTRAP (nav hamburger menu) -->
  <!-- served using CDN - need internet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header role="banner" aria-label="Site Header" class="fm-header">
  <nav class="top-nav navbar navbar-expand-lg" aria-label="Primary">
    <div class="container-fluid">
      <a id="navHomeLogo" class="navbar-brand logo-container">
        <img class="logo"
         src="{{ url_for('static', filename='Image/FindMyRecipesBrandLogo_20250811203114.png') }}"
         alt="FindMyRecipe logo" />
        <div class="logo-text">FindMyRecipe</div>
      </a>
      <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggle-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><button class="navlink active" type="button" id="navHome">Home</button></li>
          <li class="nav-item"><button class="navlink" type="button" id="navMyPantry">My Pantry</button></li>
          <li class="nav-item"><button class="navlink" type="button" id="showFavs">‚≠ê Favorites</button></li>
          <li class="nav-item"><button class="navlink" type="button" id="toggleHistory">üïò History</button></li>
        </ul>
      </div>
  </nav>
</header>

<section class="search" role="search" aria-label="Search for recipes by ingredients">
  <input id="ingredient" placeholder="e.g., tomato onion garlic" aria-label="Enter ingredients to search recipes" />
  <label class="checkbox" for="requireAll"><input id="requireAll" type="checkbox" aria-label="Require all ingredients" /> require all</label>
  <button id="go" aria-label="Search recipes">Search</button>
</section>

<section id="history" class="history" hidden>
  <div class="history-header">
    <h2>Recent searches</h2>
    <button id="clearHistory" class="linklike" type="button" title="Clear search history">Clear</button>
  </div>
  <ul id="historyList" class="history-list"></ul>
</section>

<section id="myPantry" class="container my-4" hidden>
  <h2>My Pantry</h2>

  <!-- add form -->
  <form id="myPantryForm">
    <h3>Add an item to your pantry</h3>
    <div class="formBox big">
      <input type="text" id="myPantryItem" class="form-control" placeholder="Item name" required />
    </div>
    <div class="formBox small">
      <input type="number" id="myPantryQty" class="form-control" min="0" step="0.25" value="1" required />
    </div>
    <div class="formBox med">
      <select id="myPantryUnit" class="form-select">
        <option value="qty">qty</option>
        <option value="cups">cups</option>
        <option value="tbsp">Tbsp</option>
        <option value="tsp">tsp</option>
      </select>
    </div>
    <div class="formBox small">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <!-- list -->
  <ul id="myPantryList" class="list-group"></ul>
  <p id="myPantryEmpty" class="text-muted mt-2"></p>

  <!-- search -->
  <div class="mt-3 text-center">
    <button id="myPantrySearch" class="btn btn-success" disabled>Search using My Pantry</button>
  </div>
</section>

<section id="results" class="results" aria-live="polite" aria-atomic="true"></section>

<script>
const FAV_KEY = "findmyrecipe.favs";
function getFavs(){ try{ return new Set(JSON.parse(localStorage.getItem(FAV_KEY)||"[]")); }catch{ return new Set(); } }
function saveFavs(s){ localStorage.setItem(FAV_KEY, JSON.stringify([...s])); }
function isFav(id){ return getFavs().has(String(id)); }
function toggleFav(id){ const s=getFavs(), k=String(id); s.has(k)?s.delete(k):s.add(k); saveFavs(s); }

const PANTRY_KEY = "findmyrecipe.mypantry";
function getMyPantry(){
  try{
    const raw = JSON.parse(localStorage.getItem(PANTRY_KEY)||"[]");
    return Array.isArray(raw) ? raw : [];
  } catch { 
    return [];
  }
}
function saveMyPantrySet(s){ localStorage.setItem(PANTRY_KEY, JSON.stringify([...s])); }
/* add or update an item */
function upsertPantryItem(name,qty,unit){
  const items = getMyPantry();
  const key = name.trim().toLowerCase();
  const idx = items.findIndex(it => it.key === key);

  const record = { key, name: name.trim(), qty: Number(qty), unit };
  if(idx >= 0) items[idx] = record; // update
  else items.push(record); // add

  saveMyPantrySet(items);
  return items;
}
/* remove item */
function removePantryItem(key) {
  const items = getMyPantry().filter(it => it.key !== key);
  saveMyPantrySet(items);
  return items;
}

const HIST_KEY = "findmyrecipe.history";
const HIST_LIMIT = 20;
function getHistory(){ try { return JSON.parse(localStorage.getItem(HIST_KEY) || "[]"); } catch { return []; } }
function saveHistory(arr){ localStorage.setItem(HIST_KEY, JSON.stringify(arr)); }
function addToHistory(q, requireAll){
  if (!q) return;
  const item = { q, requireAll: !!requireAll, ts: Date.now() };
  let hist = getHistory().filter(h => !(h.q === q && !!h.requireAll === !!requireAll));
  hist.unshift(item);
  if (hist.length > HIST_LIMIT) hist = hist.slice(0, HIST_LIMIT);
  saveHistory(hist);
  renderHistory();
}
function formatAgo(ts){
  const diff = Math.max(0, Date.now() - ts);
  const mins = Math.floor(diff/60000), hrs = Math.floor(mins/60), days = Math.floor(hrs/24);
  if (mins < 1) return "just now";
  if (mins < 60) return `${mins}m ago`;
  if (hrs < 24) return `${hrs}h ago`;
  return `${days}d ago`;
}
function renderHistory(){
  const list = document.getElementById('historyList');
  const hist = getHistory();
  if (!hist.length){
    list.innerHTML = `<li class="history-empty">No recent searches</li>`;
    return;
  }
  list.innerHTML = hist.map(h => {
    const safeQ = (h.q || "").replace(/"/g,'&quot;');
    const label = h.q.length > 60 ? h.q.slice(0,57) + '‚Ä¶' : h.q;
    return `
      <li>
        <button class="history-chip" data-q="${safeQ}" data-all="${h.requireAll ? '1':'0'}" title="Search again">
          ${label}
        </button>
        <span class="history-meta">${h.requireAll ? '‚Ä¢ all ' : ''}‚Ä¢ ${formatAgo(h.ts)}</span>
      </li>`;
  }).join('');
}
function clearHistory(){ localStorage.removeItem(HIST_KEY); renderHistory(); }
function toggleHistoryPanel(show){
  const el = document.getElementById('history');
  if (typeof show === 'boolean') el.hidden = !show; else el.hidden = !el.hidden;
}

function recipeCard(r){
  const favActive = isFav(r.rid) ? "active" : "";
  return `
    <article class="card" data-rid="${r.rid}">
      ${r.image ? `<img src="${r.image}" alt="${r.title}" />` : ``}
      <div class="meta">
        <h3>${r.title}</h3>
        <div class="right-meta">
          ${r["total time"] ? `<span class="time">${r["total time"]}</span>` : ``}
          <button class="fav-btn ${favActive}" title="Toggle favorite" aria-label="Toggle favorite">‚òÖ</button>
        </div>
      </div>
      <p class="desc">${r.description ?? ""}</p>
      <p class="ing"><strong>Ingredients:</strong> ${r.ingredients}</p>
      <details><summary>Instructions</summary><p>${r.instructions}</p></details>
    </article>
  `;
}

async function search(){
  const q = document.getElementById('ingredient').value.trim();
  const requireAll = document.getElementById('requireAll').checked;
  if (!q) return;
  const url = `/search?ingredient=${encodeURIComponent(q)}&require_all=${requireAll}&k=12`;
  const res = await fetch(url);
  const data = await res.json();
  const box = document.getElementById('results');
  box.innerHTML = data.length ? data.map(recipeCard).join('') : `<p class="empty">No recipes found.</p>`;
  addToHistory(q, requireAll);
}

document.getElementById('go').addEventListener('click', search);
document.getElementById('ingredient').addEventListener('keydown', e => { if (e.key === 'Enter') search(); });

document.getElementById('results').addEventListener('click', (e) => {
  const card = e.target.closest('.card'); if (!card) return;
  const rid = card.getAttribute('data-rid'); if (!rid) return;

  const favBtn = e.target.closest('.fav-btn');
  if (favBtn) {
    toggleFav(rid);
    favBtn.classList.toggle('active', isFav(rid));
    return;
  }
});

document.getElementById('showFavs').addEventListener('click', async () => {
  setActiveNavItem('showFavs');
  const favIds = [...getFavs()];
  const box = document.getElementById('results');
  // switch panel
  box.hidden = false; // make visible
  document.getElementById('myPantry').hidden = true; // hide mypantry
  // fill results
  if (!favIds.length){ box.innerHTML = `<p class="empty">No favorites yet. Add some ‚òÖ</p>`; return; }
  const res = await fetch(`/recipes?ids=${encodeURIComponent(favIds.join(','))}`);
  const data = await res.json();
  box.innerHTML = data.length ? data.map(recipeCard).join('') : `<p class="empty">Couldn‚Äôt load your favorites.</p>`;
  closeMenuAfterClick();
});

// UI elements
const pantryForm = document.getElementById('myPantryForm');
const pantryItem = document.getElementById('myPantryItem');
const pantryQty = document.getElementById('myPantryQty');
const pantryUnit = document.getElementById('myPantryUnit');
const pantryList = document.getElementById('myPantryList');
const pantryEmpty = document.getElementById('myPantryEmpty');
const pantrySearch = document.getElementById('myPantrySearch')
// render UI
function renderMyPantry(){
  const items = getMyPantry();
  pantryList.innerHTML = ""; // clear

  if(!items.length) { // no items
    pantryEmpty.hidden = false;
    pantrySearch.disabled = true;
    return;
  }
  pantryEmpty.hidden = true;
  pantrySearch.disabled = false;

  items.forEach(item => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.dataset.key = item.key;

    li.innerHTML = `
      <div>
        <strong>${item.name}</strong>
      </div>
      <div class="d-flex align-items-center gap-2 justify-content-end">
        <input type="number" step="0.25" value="${item.qty}" class="form-control pantry-qty" />
        <span class="pantry-unit">${item.unit}</span>
        <button class="btn btn-sm btn-success pantry-save" disabled>Save</button>
        <button class="btn btn-sm btn-danger pantry-remove">Remove</button>
      </div>
    `;

    pantryList.appendChild(li);
  });
}

// events
pantryForm.addEventListener('submit', e => {
  e.preventDefault();
  // add item
  upsertPantryItem(pantryItem.value, pantryQty.value, pantryUnit.value);
  // reset
  pantryForm.reset();
  pantryUnit.value = "qty";
  // rerender
  renderMyPantry();
});
pantryList.addEventListener('input', e => {
  const li = e.target.closest('li');
  if(!li) return;
  // listen for input on pantry-qty
  if(e.target.classList.contains("pantry-qty")) {
    const saveBtn = li.querySelector(".pantry-save");
    saveBtn.disabled = false; // allow save
  }
});
pantryList.addEventListener('click', e => {
  const li = e.target.closest("li");
  if(!li) return;
  const key = li.dataset.key;
  // listen for clicks on remove button
  if(e.target.classList.contains("pantry-remove")) {
    removePantryItem(key);
    renderMyPantry();
  }
  // listen for cliscks on save button
  if(e.target.classList.contains("pantry-save")) {
    const newQty = li.querySelector(".pantry-qty").value;
    const items = getMyPantry();
    // find item
    const item = items.find(it => it.key === key);
    if(item) {
      item.qty = Number(newQty); // update qty
      saveMyPantrySet(items); // save
    }
    renderMyPantry(); // update UI
  }
});

// menu events
document.getElementById('navMyPantry').addEventListener('click', function() {
  document.getElementById('results').hidden = true;
  document.getElementById('history').hidden = true;

  // show pantry
  document.getElementById('myPantry').hidden = false;
  setActiveNavItem('navMyPantry');
  renderMyPantry();
  closeMenuAfterClick();
});
document.getElementById('toggleHistory').addEventListener('click', () => {
  setActiveNavItem('toggleHistory');
  toggleHistoryPanel();
  if (!document.getElementById('history').hidden) {
    renderHistory();
    document.getElementById("myPantry").hidden = true;
    document.getElementById('results').hidden = false;
  }
  closeMenuAfterClick();
});

document.addEventListener('click', (e) => {
  if (e.target.closest('#clearHistory')) {
    e.preventDefault();
    clearHistory();
  }
});

document.getElementById('historyList').addEventListener('click', (e) => {
  const btn = e.target.closest('.history-chip'); if (!btn) return;
  const q = btn.getAttribute('data-q') || '';
  const all = btn.getAttribute('data-all') === '1';
  document.getElementById('ingredient').value = q;
  document.getElementById('requireAll').checked = all;
  search();
  setActiveNavItem('navHome');
});

document.getElementById('navHome').addEventListener('click', () => {
  setActiveNavItem('navHome');
  document.getElementById("myPantry").hidden = true;
  window.location.href = "{{ url_for('home') }}";
});
document.getElementById('navHomeLogo').addEventListener('click', () => {
  setActiveNavItem('navHome');
  document.getElementById("myPantry").hidden = true;
  window.location.href = "{{ url_for('home') }}";
});

document.addEventListener('DOMContentLoaded', () => {
  if (getHistory().length) renderHistory();
});

function setActiveNavItem(id) {
  // Remove 'active' from all nav buttons
  document.querySelectorAll('.navlink').forEach(btn => btn.classList.remove('active'));

  // add 'active' to passed id
  const el = document.getElementById(id);
  if (el) el.classList.add('active');
}
function closeMenuAfterClick() {
  document.querySelectorAll('.navlink').forEach(btn => {
    const navbarCollapse = document.querySelector('.navbar-collapse');
    if(navbarCollapse.classList.contains('show')) {
      // Bootstrap's collapse API
      const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
      bsCollapse.hide();
    }
  });
}
</script>
</body>
</html>
